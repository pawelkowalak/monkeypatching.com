machine:
  environment:
    CIRCLE_BUILD_DIR: $HOME/$CIRCLE_PROJECT_REPONAME
    PATH: $PATH:$CIRCLE_BUILD_DIR/bin
  post:
    - mkdir -p $CIRCLE_BUILD_DIR/bin

dependencies:
  pre:
    - bash ./ci-install-hugo.sh
  cache_directories:
    - bin

test:
  pre:
    - git clone git@github.com:viru/viru.github.io.git public
  override:
    - hugo -v

deployment:
  github.io:
    branch: master
    commands:
      - ./ci-deploy.sh
