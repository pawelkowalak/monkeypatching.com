machine:
  environment:
    CIRCLE_BUILD_DIR: $HOME/$CIRCLE_PROJECT_REPONAME
    PATH: $PATH:$CIRCLE_BUILD_DIR/bin
  post:
    - mkdir -p $CIRCLE_BUILD_DIR/bin

dependencies:
  pre:
    - bash ./ci-install-hugo.sh
  cache_directories:
    - bin

deployment:
  github.io:
    branch: master
    commands:
      - git clone git@github.com:viru/viru.github.io.git public
      - hugo -v
      - cd public
      - git config user.email "pawel.kowalak@gmail.com"
      - git config user.name "Pawel Kowalak"
      - git add -A
      - git commit -m "Auto-deploy for build $CIRCLE_BUILD_NUM"
